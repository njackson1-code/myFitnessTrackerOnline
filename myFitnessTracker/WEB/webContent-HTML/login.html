<!DOCTYPE html>
<title>myFitnessTracker</title>

<html>
<link href="../css/login.css" rel="stylesheet">

<head>  
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="../js/login.js"></script>
       
        
</head>

<body>

    <div id = "backgroundLogin">
        <div id = "title">My Fitness Tracker</div>
        <img id  = "logo" src="../images/avatar.png">
        <div id = "form">
            <input placeholder = "Username" type = "text" id = "username">
            <input placeholder = "Password" type = "password" id = "password">
            <button id = "loginBTN">Login</button>
            <button id = "createAcc">Create an Account</button>
            <p id = "showReset">Forgot Password?</p>
        </div>

        <div id = "forgotPassword">
                <input placeholder = "email" type = "text" id = "recoveryEmail">
                <button id = "reset">Send Password Reset Email</button>
                <button id = "back">Back</button>
        </div>

        <div id = "createForm">
                <input placeholder = "First name" type = "text" id = "fname">
                <input placeholder = "Last name" type = "text" id = "lname">
                <input placeholder = "Username" type = "text" id = "uname">
                <input placeholder = "Password" type = "password" id = "pw">
                <input placeholder = "Repeat Password" type = "password" id = "rpw">
                <button id = "loginBack">Already Have an Account</button>
                <button id = "sendForm">Create Account</button>
            </div>
        <img id = "img" src="../images/fitness.jpg">
        
    </div>
    

    
</body>
</html>
